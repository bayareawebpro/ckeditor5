<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>CKEditor 5 ClassicEditor build</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body data-editor="ClassicEditor" data-collaboration="false">
<div>
    <form method="GET">
        <textarea class="editor" name="content"></textarea>
        <button type="submit">View</button>
    </form>
</div>
<script src="../build/ckeditor.js"></script>
<script>
    CkEditor.Editor
        .create(document.querySelector('.editor'), {
            toolbar: {
                items: [
                    'heading',
                    '|',
                    'link',
                    'bold',
                    'italic',
                    'subscript',
                    'superscript',
                    'underline',
                    'strikethrough',
                    'alignment',
                    '|',
                    'blockQuote',
                    'bulletedList',
                    'numberedList',
                    'horizontalLine',
                    '|',
                    'insertTable',
                    'mediaEmbed',
                    'insertLinks',
                    'insertImages',
                    'insertSnippets',
                    '|',
                    'undo',
                    'redo'
                ]
            },
            insertLinks: {
                handler: (write) => write({title: 'Custom Link', url: '/my-url/'})
            },
            insertImages: {
                handler: (write) => write({url: 'https://images.unsplash.com/photo-1593642533144-3d62aa4783ec', caption: 'test'})
            },
            insertSnippets: {
                handler:(write) => write('<br/><h1>Snippet</h1>')
            },
        })
        .then(editor => window.editor = editor)
        .catch(console.error);
</script>
</body>
</html>
